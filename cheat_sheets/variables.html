<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables Cheat Sheet</title>
</head>
<body>
    <p id ="navn"></p>
    <p id ="alder"></p>
    <p id = "melding"></p>



    <script>
        //min første variabel
        const name = "Emil"
        //min første console.log()
        console.log(name)
        //min første utskrift
        document.getElementById("navn").innerHTML= name
        //Fødselsår
        const BirthYear = 1997
        //år
        let year = 2025
        //utregning av min alder bassert på variablene birthyear og year
        let age = year - BirthYear

        console.log(age)

        document.getElementById("alder").innerHTML = age

        document.getElementById("melding").innerHTML = "Hei, jeg heter " + name + ",og jeg er " + age + " år gammel"


    </script>


</body>
</html>
