<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <p>Emil Bakke Hermansen. Epost: <span id="emailcontainer"></span></p>
    <script>
        //dette er vår første funksjon
        function myFirstFunction(){
            console.log("dette er min første funksjon")
        }

        myFirstFunction()


        //funksjon som tar imot et parametere

        function printName(name){
            console.log(`Mitt navn er ${name}`)
        }

        printName("Emil")


        //funksjon som tar imot flere parametere

        function printNameAndAge(name, age){
            console.log(`mitt navn er ${name}, og jeg er ${age} år gammel`)
        }

        printNameAndAge("Emil", 28)

        //funksjon med default parametere

        function printDefaultName(name = "Navn"){
            console.log(name)
        }
        //bruken av navnet i denne printen overskriver defaulten
        printDefaultName("Emil")

        //funksjon med epost som link

        function createEmailLink(email){
            if(!email){return "ikke oppgitt"}
            return `<a href="mailto:${email}">${email}</a>`
        }

        console.log(createEmailLink("emilba@hiof.no"))

        document.getElementById("emailcontainer").innerHTML = createEmailLink("Emilba@hiof.no")

        //funksjon for aldersutregning

        function ageCalculator(birthyear, year){
            const age = year - birthyear
            const date = new Date().getFullYear()
            console.log(age)
            let text = ""
            if(year > date){
                text = `I ${year} vil du være ${age} år gammel`
                console.log(text)
            } else if(year < date){
                if (age < 0){
                    text = `i ${year} er det ${Math.abs(age)} år til du blir ført i ${birthyear}`
                } else {
                    text = `i ${year} var du ${age} år gammel.`
                }
                
            }
              console.log(text)
        }
        const users = [
            {
                name: "Jostein",
                birthyear: 1977,
            },{
                name: "Amanda",
                birthyear: 2001,
                
            }
        ]
        ageCalculator(users[0].birthyear, users[1].birthyear)

        //funksjon for å returnere tall mellom a og b (tips til arbeidskrav 2)

        function randomMinMax(a, b){
            return Math.floor(Math.random()* (b -a + 1) + a)
        }
        console.log(randomMinMax(0, 100))
    </script>
    
</body>
</html>
