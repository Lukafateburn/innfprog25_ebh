<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        #drawing-area{
            border: 2px solid #000
        }
    </style>

</head>
<body>
    <canvas id="drawing-area"></canvas>



    <script>
        const canvas = document.getElementById("drawing-area")
        const ctx = canvas.getContext("2d")

        canvas.width = 800
        canvas.height = 600

        const rectangle = {
            x:300,
            y:250,
            width:200,
            height:100,
        }
        const circle = {
            x:200,
            y:200,
            radius:10,
        }

        //tegne strek
        ctx.beginPath()
        ctx.moveTo(0, 0)
        ctx.lineTo(800, 600)
        ctx.moveTo(800, 0)
        ctx.lineTo(0, 600)
        ctx.stroke()
        ctx.closePath()
        
        //tegne rektangel
        ctx.beginPath()
        ctx.rect(rectangle.x,rectangle.y,rectangle.width,rectangle.height)
        ctx.fillStyle = "green"
        ctx.fill()
        ctx.stroke()
        ctx.closePath()
        
        //tegne sirkel
        ctx.beginPath()
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI )
        ctx.fillStyle = "gold"
        ctx.fill()
        ctx.closePath()

        ctx.beginPath()
        ctx.font = "150px Arial"
        ctx.strokeText("5", 360, 420)
        ctx.font = "24px Helvetica"
        ctx.fillStyle = "purple"
        ctx.fillText("thor", 200,200)
        ctx.closePath()



        const pumpkin = new Image()
        let pumpkinLoaded = false
        pumpkin.onLoad = () => {
            ctx.drawImage(pumpkin, 0, 0, 128, 128)
        }
        
        pumpkin.src = "pumpkin.png"

    </script>
</body>
</html>
