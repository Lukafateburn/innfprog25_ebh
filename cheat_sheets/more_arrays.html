<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>arrayer og metoder</h1>
    <p>dette juksearket fungerer best med konsollen åpen</p>
    <h3>filmarray (<span id = "moviecount">0</span> filmer)</h3>
    <p>film på index <span id = "movieindex">0</span>: <span id= "movietitle">ingen film funnet</span></p>

    <script>
        //opprette en array med filmtitler
        const moviearray = ["Ringenes Herre", "Star Wars Episode 1: Phantom Menace", "Titanic", "Nobody",
         "John Wick 4", "Howls Moving Castle", "Look Back", "No Country For Old Men", "Don`t Mess With The Zohan"]
        //sorter alfabetisk A-Å
            
            moviearray.sort()

        //sorterer alfabetisk Å-A
            moviearray.sort().reverse


            //denne filmen vil ikke bli sortert via kommandoen over
            moviearray.push("Tetris")    

            //fjerne noe fra arrayen i dette tilfelle fjerne 1 object fra plassen 3
            moviearray.splice(3,1)

            const movieexists = moviearray.includes("Tetris")

            console.log("Finnes Tetris?", movieexists)
            console.log(moviearray)

            document.getElementById("moviecount").innerHTML = moviearray.length


            const index = 4
            document.getElementById("movieindex").innerHTML = index
            document.getElementById("movietitle").innerHTML = moviearray[index]


            const numbersarray = [32, 31, 6, 4, 104, 111, 1000]
            //tall sortering
            numbersarray.sort (function(a, b) {return a - b })
            //tall sortering reversert
            numbersarray.sort (function(a, b) {return b - a })

            console.log(numbersarray)

         
    </script>
</body>
</html>
