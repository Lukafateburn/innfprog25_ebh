<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>planlegging</title>
</head>
<body>
    <section>
        <h2>Logg inn</h2>
        <label for="email">
            E-post:
             <input type="text" id="email">
        </label>
       
        <label for="password">
            Passord:
            <input type="text" id="password">
        </label>
        <button id="loginbtn">Logg inn</button>
        <a href="#">Glemt passord?</a>

    </section>

    <script>

        const users = [
            {
                email: "thoraho@hiof.no",
                password: "drossap"
            }
        ]
        //login
        //ta imot input fra bruker
        //epost verdi
      
        //passord verdi
        
        //button
        function verifyUser(){
            const eMail = document.getElementById("email").value
            const password = document.getElementById("password").value

            //sende informasjon og skjekke etter bruker
       
            //filter
            const filteredUser = users.filter(user => users.email === eMail && user.password === password)


            //if
            //hvis filteredUser[0] er tom skal noe skje
            if(!filteredUser.length [0]){
                console.log("Feil e-post eller passord")
            }else{
                console.log("logget inn med " + eMail)
            }

            //hvis ikke, skal noe annet skje
        }

        const loginBtn = document.getElementById("loginbtn")

        loginBtn.addEventListener("click", () =>{
            verifyUser()
        })
    
        //link
            //sende bruker til skjema for glemt passord

    </script>

</body>
</html>
